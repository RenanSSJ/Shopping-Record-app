<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Record</title>

  <link rel="stylesheet" href="./styles/index.css">


  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">

</head>

<body class="container">
  <header>
    <a href="#" class="flex">
      <img src="./assets/icons/logo.svg" alt="logo">
      <h1 class="logo">Shopping Record</h1>
    </a>
  </header>

  <main class="container">
    <div class="top flex">
      <a href="#">
        <img src="./assets/icons/back-arrow.svg" alt="">
      </a>
      <h1>Compras da Semana</h1>
    </div>

    <div class="items-input">
      <form action="" class="container flex" id="user-form">
        <input type="text" name="add-item" id="add-item" placeholder="Adicione um novo item" required>
        
        <input type="text" name="add-price" id="add-price" placeholder="Valor" required>

        <button onlick="addItem()" type="submit">Adicionar item</button>
      </form>
    </div>

    <div id="list" class="container list">
      <h1>Lista</h1>
      <ul id="items-list" class="items-list">
        <li id="items-list">
        </li>
      </ul>
    </div>
  </main>

  <script src="./scripts.js"></script>
</body>

</html>
